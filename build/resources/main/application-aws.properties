#
## AWS 계정에 부여된 key 값을 입력합니다. ( IAM 계정 사용 권장 )
#cloud.aws.credentials.accessKey=AKIARBIEZWWVTBKR7WBN
#cloud.aws.credentials.secretKey=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
#
## Spring Cloud 실행 시, 서버 구성을 자동화하는 CloudFormation이 자동으로 실행되는데 이를 사용하지 않겠다는 설정입니다.
#cloud.aws.stack.auto=false
#
## AWS S3 Service bucket - S3 서비스에서 생성한 버킷 이름, S3를 서비스할 region 명을 작성합니다.
#cloud.aws.s3.bucket=myawsbuckey
#cloud.aws.region.static=ap-northeast-2
#
## AWS S3 Bucket URL
#cloud.aws.s3.bucket.url=https://s3.ap-northeast-2.amazonaws.com/myawsbuckey